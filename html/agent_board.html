<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <form class="structure">
            <div class="form-head col-md-12">
                <h1>KGL<br>CASH SALE</h1>
            </div>
            <!--Section one-->
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputprodname">Name of Item</label>
                    <input type="text" class="form-control" id="inputprodame" placeholder="Enter name of Item">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputamountpaid">Amount Paid</label>
                    <input type="number" class="form-control" id="inputamountpaid" placeholder="Enter Amount Paid">
                </div>  
                <div class="form-group col-md-3">
                    <label for="inputtonnage">Weight in Kilograms</label>
                    <input type="number" class="form-control" id="inputtonnage" placeholder="Enter kgs of produce">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputdatentime">Date & Time of sale</label>
                    <input type="datetime-local" class="form-control" id="inputdatentime" placeholder="">
                </div>
            </div> 
           
            <!--Section two-->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputbuyersname">Buyers Name</label>
                    <input type="text" class="form-control" id="inputbuyersname" placeholder="Enter Name of Buyer">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputsaleagentname">Sales Agents Name</label>
                  <input type="text" class="form-control" id="inputsaleagentname" placeholder="Enter Name of Sale Agent">
               </div>
                
                
            </div>
            
            <button type="submit" class="btn">Add Sale</button>
            
          </form>
        
        <script src="" async defer></script>
    </body>
</html>
